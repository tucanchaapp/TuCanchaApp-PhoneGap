 <div>
            <div class="modal-header" align="center">
               <img class="img-circle" id="img_logo" src="img/logo.png">					
            </div>
            
             <div id="div-forms">
                
                    <!-- Begin # Login Form -->
                    <form id="login-form">
		                <div class="modal-body">
				    		<div id="div-login-msg">
                                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-login-msg">Escribe tu correo y contraseña.</span>
                            </div>
				    		<input ng-model="login_username" id="login_username" class="form-control" type="text" placeholder="Usuario (correo)" required>
				    		<input ng-model="login_password" id="login_password" class="form-control" type="password" placeholder="Contraseña" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Recordarme
                                </label>
                            </div>
        		    	</div>
				        <div class="modal-footer">
                            <div>
                                <button ng-click="logIn()" type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesion</button>
                            </div>
				    	    <div>
                                <button id="login_lost_btn" type="button" class="btn btn-link">Olvidaste tu contraseña?</button>             
                                <button ng-click="go('/setUpAccount')" id="login_register_btn" type="button" class="btn btn-link">Registrar</button>
                            </div>
				        </div>
                    </form>
                    <!-- End # Login Form -->
                                  
                                       
                </div>
                <!-- End # DIV Form -->
        </div>
