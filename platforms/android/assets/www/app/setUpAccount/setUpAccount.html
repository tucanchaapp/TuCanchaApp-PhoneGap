<div class="container">
    <div id="div-forms">
                    
        <!-- Begin | Register Form -->
        <div ng-controller="setUpAccountController" id="register-form">

            <div id="div-register-msg">

                <h2 id="text-register-msg"> 
                    <md-icon class="material-icons">assignment turned in</md-icon> Regístrate!
                </h2>
                <br>
                <br>
            </div>

            <md-input-container class="md-block">
                <!-- Use floating placeholder instead of label -->
                <md-icon class="material-icons">mood</md-icon>
                <input ng-model="register_name" id="register_name" type="text" placeholder="Nombre" ng-required="true" autocomplete="off">
            </md-input-container>
            
            <md-input-container class="md-block">
                <!-- Use floating placeholder instead of label -->
                <md-icon class="material-icons">phone</md-icon>
                <input ng-model="register_phone" id="register_phone" type="text" placeholder="Célular" ng-required="true" autocomplete="off">
            </md-input-container>
            
            <md-input-container class="md-block">
                <!-- Use floating placeholder instead of label -->
                <md-icon class="material-icons">email</md-icon>
                <input ng-model="register_email" id="register_email" type="email" placeholder="Email" ng-required="true" autocomplete="off">
            </md-input-container>

            <md-input-container class="md-block">
                <!-- Use floating placeholder instead of label -->
                <md-icon class="material-icons">fingerprint</md-icon>
                <input ng-model="register_password" id="register_password" type="password" placeholder="Contraseña" ng-required="true" autocomplete="off">
            </md-input-container>
        </div>



<!--         <md-button id="register_lost_btn" >
            <span class="ng-scope white">Olvidaste tu contraseña?</span>
        </md-button> -->
        
        <md-button ng-click="signUp()" type="submit" class="md-raised">
            <span class="ng-scope white">Registrarse</span>
        </md-button>

        <md-button ng-click="go('/login')" id="register_login_btn">
            <span class="ng-scope white">Acceder</span>
        </md-button>


    </div>
    <!-- End | Register Form -->
</div>
