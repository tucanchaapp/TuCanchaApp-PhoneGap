<div class="container"> 
   <div class="jumbotron" ng-controller="homeController">
        <p>
            <div class="dropdown">
               <button type="button" class="btn btn-danger">Action</button>
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
              <ul class="dropdown-menu pull-center" aria-labelledby="dropdownMenu1">
                <li ng-repeat="country in countries"><a ng-click="loadCities(country)">{{country.name}}</a></li>                           
              </ul>
            </div>    
        </p>
        <p>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle selectButton" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{city.name}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu pull-center" aria-labelledby="dropdownMenu1">
                <li ng-repeat="city in cities"><a ng-click="loadCities(city)">{{city.name}}</a></li>                 
              </ul>
            </div>    
        </p>
    </div>
</div>
