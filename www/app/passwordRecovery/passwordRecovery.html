

<div class="background-wrapper-init">
    <div class="container" >
        <div class="form_wrapper" ng-hide="isHiddenLogIn">
            
            <form ng-submit="recoverPass()">
            
                <!-- Begin # Login Form -->
                <md-input-container class="md-block">
                    <!-- Use floating placeholder instead of label -->
                    <md-icon class="material-icons">email</md-icon>
                    <input ng-model="recovery_mail" id="recovery_mail" type="email" placeholder="Email" ng-required="true" autocomplete="off">
                </md-input-container>


                <md-button type="submit" class="md-raised"><span class="ng-scope white">Recuperar Contraseña</span>
                </md-button>

                <md-button ng-click="go('/setUpAccount')" id="login_register_btn">
                    <span class="ng-scope white">Regístrate</span>
                </md-button>

           
                
                <!-- End # Login Form -->

            </form>
        </div>

    </div>
</div>
